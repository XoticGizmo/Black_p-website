<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Phantoms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.jpg" alt="Logo" class="logo">
            <h1 class="site-title">Black Phantoms</h1>
        </div>
        <button class="login-btn">Login</button>
    </header>
    <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Custom Games</a></li>
            <li><a href="#">Teams</a></li>
        </ul>
    </nav>
    <div class="diagonal-divider"></div>
    <section class="posts-section">
        <div class="posts-container">
            <!-- Add post elements here -->
        </div>
        <button class="create-post-btn">Create Post</button>
     <div class="profile" style="display: none;">
         <img src="profile_picture.jpg" alt="Profile Picture" class="profile-picture" width="50" height="50">
        <span class="profile-username"></span>
      </div>
          
    </section>
    <section class="about-section">
        <!-- Add about content here -->
    </section>
    <!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  
  <script>
    // Get the modal
    const modal = document.getElementById("loginModal");
  
    // Get the login button and open the modal when it's clicked
    const loginBtn = document.querySelector(".login-btn");
    loginBtn.addEventListener("click", () => {
      modal.style.display = "block";
    });
  
    // Get the close button and close the modal when it's clicked
    const closeBtn = document.querySelector(".close");
    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });
  
    // Close the modal when the user clicks outside the modal content
    window.addEventListener("click", (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  
    // Validate the login form
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
  
      if (username === "XoticGizmo" && password === "aaa") {
        alert("Login successful!");
        modal.style.display = "none";
      } else {
        alert("Invalid username or password.");
      }
    });
  </script>
  
</body>
</html>
